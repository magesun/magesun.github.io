<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="Description" content="邀请函"/>
    <meta name="Keywords" content="邀请函"/>
    <meta name="author" content="Tencent-TGideas">
    <title>邀请函</title>
    <link href="../css/page.css" rel="stylesheet" type="text/css">
    <style>
        .drawing > * {
            position: absolute;
        }
        #draw-grey {
            background-color: #000000;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="wrap" id="scene">
    <h1>邀请函</h1>

    <div class="sec">
        <div class="bg">
            <div class="bg_sec bg01"></div>
            <div class="bg_sec bg02">
            </div>
            <div class="bg_sec bg03">
                <div class="layer" data-depth="1.2"><b aria-hidden="true" data-icon="h" class="b_a"></b><b
                        aria-hidden="true" data-icon="i" class="b_b"></b><b aria-hidden="true" data-icon="j"
                                                                            class="b_c"></b></div>
            </div>
            <div class="bg_sec bg04">
                <div class="layer" data-depth="1.2"><b aria-hidden="true" data-icon="k" class="b_a"></b><b
                        aria-hidden="true" data-icon="l" class="b_b"></b><b aria-hidden="true" data-icon="m"
                                                                            class="b_c"></b></div>
            </div>
            <div class="bg_sec bg05">
                <div class="layer" data-depth="1.2"><b aria-hidden="true" data-icon="n" class="b_a"></b><b
                        aria-hidden="true" data-icon="o" class="b_b"></b><b aria-hidden="true" data-icon="p"
                                                                            class="b_c"></b></div>
            </div>
        </div>
        <section class="sec01 sec01_show" id="test_aaa">
            <div class="drawing ui-corner-all">
                <img id="draw-image" src="../img/test/P1.png" style="width: 100%"/>
                <div id="draw-grey"></div>
                <canvas id="draw-reflect"></canvas>
                <canvas id="draw-fractures"></canvas>
                <canvas id="draw-mainline"></canvas>
                <canvas id="draw-noise"></canvas>
            </div>
        </section>
        <section class="sec02 ">
            <div class="p">
                <h2>我是读者</h2>

                <p>每天有1500万人在腾讯文学的平台上</p>

                <p>等候“大神”的更新</p>
            </div>
            <div class="data">15,000,000</div>
                <span class="ico_reader">
                    <span class="ico_rea"></span>
                    <span class="ico_reader_cir"></span>
                </span>
            <span class="start"><b aria-hidden="true" data-icon="1"></b></span>
        </section>
        <section class="sec03 ">
            <div class="p">
                <h2>我是漫迷</h2>

                <p>超过6000万火影粉在</p>

                <p>腾讯动漫平台守护最初的热血</p>
            </div>
            <div class="data">60,000,000</div>
                <span class="ico_comic">
                    <span class="ico_com"></span>
                    <span aria-hidden="true" data-icon="2" class="ico_comic_tri01"></span><span aria-hidden="true"
                                                                                                data-icon="2"
                                                                                                class="ico_comic_tri02"></span>
                </span>

            <div class="layer" data-depth="0.8"><span class="ico_naruto"></span></div>
            <span class="start"><b aria-hidden="true" data-icon="1"></b></span>
        </section>
        <section class="sec04 ">
            <div class="p">
                <h2>我是影迷</h2>

                <p>到现在累计有500万的</p>

                <p>小洛克走进影院享受欢笑</p>
            </div>
            <div class="data">5,000,000</div>
                <span class="ico_film">
                    <span class="ico_fil"></span>
                    <span class="ico_film_squ"></span>
                </span>

            <div class="layer" data-depth="0.8"><span class="ico_roco"></span></div>
            <span class="start"><b aria-hidden="true" data-icon="1"></b></span>
        </section>
        <section class="sec05 ">
            <div class="p">
                <h2>我是玩家</h2>

                <p>这一秒全球有超过500万人</p>

                <p>与我同时征战《英雄联盟》</p>
            </div>
            <div class="data">5,000,000</div>
                <span class="ico_player">
                    <span class="ico_pla"></span>
                    <span aria-hidden="true" data-icon="2" class="ico_player_tri01"></span><span aria-hidden="true"
                                                                                                 data-icon="2"
                                                                                                 class="ico_player_tri02"></span>
                </span>

            <div class="layer" data-depth="0.8"><span class="ico_garen"></span></div>
            <span class="start"><b aria-hidden="true" data-icon="1"></b></span>
        </section>
    </div>
</div>
<img src="../img/test/P2.png" style="width: 0;height: 0;visibility: hidden;margin: 0;padding: 0"/>
<img src="../img/test/P3.png" style="width: 0;height: 0;visibility: hidden;margin: 0;padding: 0"/>
</body>

</html>
