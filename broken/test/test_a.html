<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="Description" content="活期通"/>
    <meta name="Keywords" content="活期通"/>
    <meta name="author" content="rs">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>活期通</title>
    <link href="../css/page.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrap" id="scene">
    <div class="sec">
        <div class="bg">
            <div class="bg_sec bg01"></div>
            <div class="bg_sec bg02"></div>
            <div class="bg_sec bg03">
            </div>
            <div class="bg_sec bg04">
            </div>
            <div class="bg_sec bg05">
            </div>
        </div>
        <section class="sec01 sec01_show" id="test_aaa">

            <div class="layer" data-depth="0.8">
                <div style="position: absolute;right: 0;top:5px;" id="p1_mask">
                    <img src="../img/test/mask.png" width="271"/>
                </div>
                <div style="position: absolute;right: 0;top:5px;display: none;" id="p1_maskb">
                    <img src="../img/test/mask_b.png" width="271"/>
                </div>
            </div>

            <div class="p1-wcon" style="width: 100%; height: 100%;">
                <div id="p1_w1">
                    <img src="../img/test/p1_w1.png" width="129"/>
                </div>
                <div id="p1_w2">
                    <img src="../img/test/p1_w2.png" width="165"/>
                </div>
                <div id="p1_w3">
                    <img src="../img/test/p1_w3.png" width="247"/>
                </div>
            </div>
            <div id="draw-grey"></div>
            <img id="broke_1" class="p1-broke" src="../img/test/broke1.png"/>
            <img id="broke_2" class="p1-broke" src="../img/test/broke2.png"/>

            <div class="drawing ui-corner-all" id="draw_con">
                <canvas class="broken-canvas" id="draw-reflect"></canvas>
                <canvas class="broken-canvas" id="draw-fractures"></canvas>
                <canvas class="broken-canvas" id="draw-mainline"></canvas>
                <canvas class="broken-canvas" id="draw-noise"></canvas>
            </div>

            <div class="p-next" id="first_next" style="display: none;opacity: 1;"><img src="../img/test/next.png" width="39"/></div>
        </section>
        <section class="sec02">
            <div class="sec02_con">
                <div>
                    <img class="p2-clock" src="../img/test/clock.png"/>
                    <img class="p2-light" src="../img/test/p2_light.png"/>
                    <div class="p2-clockd"><img width="55px;" src="../img/test/clock_d.png"/></div>
                    <img class="p2-ww1" src="../img/test/p2_w1.png"/>
                    <img class="p2-w2" src="../img/test/p2_w2.png"/>
                </div>
                <div class="layer" data-depth="0.8">
                    <div class="p2-bgc">
                        <img src="../img/test/p2_bg.png" width="100%"/>
                    </div>
                </div>
            </div>
            <div class="p-next"><img src="../img/test/next.png" width="39"/></div>
        </section>
        <section class="sec03">
            <div style="width: 100%;height: 100%;position:relative;">
                <div>
                    <div class="p3-ncon">
                        <div id="p3_n_1" style="margin-right: 3px;" class="p3-n-u"></div>
                        <div id="p3_n_2" style="margin-right: 3px;" class="p3-n-u"></div>
                        <div id="p3_n_3" style="margin-right: 3px;" class="p3-n-u"></div>
                        <div id="p3_n_4" style="margin-right: 3px;" class="p3-n-u"></div>
                        <div id="p3_n_w" class="p3-n-u">
                            <span>万</span>
                        </div>
                    </div>
                    <img class="p3-ww1" src="../img/test/p3_w1.png"/>
                    <img class="p3-w2" src="../img/test/p3_w2.png"/>
                </div>
                <div class="layer" data-depth="0.8">
                    <div class="p2-bgc">
                        <img src="../img/test/p2_bg.png" width="100%"/>
                    </div>
                </div>
            </div>
            <div class="p-next"><img src="../img/test/next.png" width="39"/></div>
        </section>
        <section class="sec04 ">
            <div style="width: 100%;height: 100%;position:relative;">
                <div>
                    <img class="p4-bb p4-b1" src="../img/test/p4_b1.png"/>
                    <img class="p4-bb p4-b2" src="../img/test/p4_b2.png"/>
                    <img class="p4-bb p4-b3" src="../img/test/p4_b3.png"/>
                    <img class="p4-ww1" src="../img/test/p4_w1.png"/>
                    <img class="p4-w2" src="../img/test/p4_w2.png"/>
                </div>
                <div class="layer" data-depth="0.8">
                    <div class="p2-bgc">
                        <img src="../img/test/p2_bg.png" width="100%"/>
                    </div>
                </div>
            </div>
            <div class="p-next"><img src="../img/test/next.png" width="39"/></div>
        </section>
        <section class="sec05 ">
            <div style="width: 100%;height: 100%;position:relative;">
                <div>
                    <img class="p5-p1" src="../img/test/p5_p1.png"/>
                    <img class="p5-ww1" src="../img/test/p5_w1.png"/>
                    <a class="p5-link" id="down_link" target="_blank">
                        <img class="p5-w2" src="../img/test/p5_w2.png"/>
                    </a>
                </div>
                <div class="p2-bgc">
                    <img src="../img/test/p2_bg.png" width="100%"/>
                </div>
            </div>
        </section>
    </div>
</div>

<audio id="audioSource" loop="loop" autoplay="autoplay" onended="this.play();">
</audio>
<!--<img src="../img/test/P2.png" style="width: 0;height: 0;margin: 0;padding: 0;display: none;"/>-->
<!--<img src="../img/test/P3.png" style="width: 0;height: 0;margin: 0;padding: 0;display: none;"/>-->
<!--<img src="../img/test/P4.png" style="width: 0;height: 0;margin: 0;padding: 0;display: none;"/>-->
</body>
<script src="./parallax.js"></script>
<script src="./jquery.min.js"></script>
<script src="./jquery-color.js"></script>
<script src="./glass-crack-effect.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        if(/iphone/i.test(window.navigator.userAgent)){
            $('#audioSource').append('<source src="../img/AAmusic0730.mp3" type="audio/mp3">');
        }else{
            $('#audioSource').append('<source src="../img/AAmusic0730.ogg" type="audio/ogg">');
        }
        $('body').on('click', function() {
            $('#audioSource')[0].play();
        });
        $('#down_link').on('click', function() {
            location.href = 'http://www.chinaamc.com/yingxiao/wsjy/sms/h.html';
        });
    });
</script>

<script src="../js/page.js"></script>
</html>
